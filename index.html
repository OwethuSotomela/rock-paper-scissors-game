<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
  <div class="game-container">
    <div class="title">Rock Paper Scissors</div>
    <div class="subtitle">First to 5 points wins the game!</div>

    <div class="scoreboard">
      <div>Player: <span id="playerScore">0</span></div>
      <div>Round: <span id="roundNumber">0</span></div>
      <div>Computer: <span id="computerScore">0</span></div>
    </div>

    <div class="choices">
      <button class="choice-button" data-choice="rock">
        <img src="./images/mr1.jpeg" alt="Rock" />
      </button>
      <button class="choice-button" data-choice="paper">
        <img src="./images/mp1.jpeg" alt="Paper" />
      </button>
      <button class="choice-button" data-choice="scissors">
        <img src="./images/msci1.jpeg" alt="Scissors" />
      </button>
    </div>

    <div class="result" id="resultMessage">Choose your weapon!</div>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
